<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System (BOOTSTRAP)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style>
*
{
    box-sizing: border-box;
}

@media screen and (min-width:320px)
{
    h3
    {
        font-size: 13px;
    }
    .helo
    {
        width: 90px;        
    }
}
@media screen and (max-width:320px)
{
    h3
    {
        font-size: 13px;
    }
    .helo
    {
        width: 81px;
    }
}
</style>
<body style="background-color: rgb(25, 26, 27);">

    <div class="container-flud">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 border border-info p-3 bg-info mt-3 border-warning" style="box-shadow: 2px 2px 10px chocolate,
                                                                                                     2px 2px 20px chocolate,
                                                                                                     2px 2px 30px chocolate;">
                <form action="th (10).jpg">
                    <h3 class="text-center text-uppercase">Registration Form</h3>
                    <input type="image" src="image-thomas.jpg" class=" helo mt-1" style=" border-radius: 10px; border: 1px solid brown;">
                    <br>
                    <input type="text" placeholder="Enter Your Name" class="form-control mt-2" required>
                    <input type="email" placeholder="Enter Your Email" class="form-control mt-2" required>
                    <input type="password" placeholder="Enter Your password" class="form-control mt-2" required>
                 
                    <label class="form-control mt-2">Gender:  <br>
                    Male <input type="checkbox" required> <br>
                    Female <input type="checkbox" required>
                    </label>
                    <select class="form-control mt-2" required>
                        <option>Choose One</option>
                        <option>Pakistan</option>
                        <option>China</option>
                        <option>India</option>
                        <option>Srilanka</option>
                        <option>Afghanistan</option>
                        <option>Australia</option>
                    </select>
                    <input type="submit" class="form-control mt-2 bg-secondary text-warning">
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
</body>
</html>
